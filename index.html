<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.O.P. Calculator</title>
</head>
<body>
  <div class="calc-container">
    <button type="button" id="clear">CLR</button>
    <div class="keypad">
      <button type="button" id="0">0</button>
       <button type="button" id="1">1</button>
       <button type="button" id="2">2</button>
       <button type="button" id="3">3</button>
       <button type="button" id="4">4</button>
       <button type="button" id="5">5</button>
       <button type="button" id="6">6</button>
       <button type="button" id="7">7</button>
       <button type="button" id="8">8</button>
       <button type="button" id="9">9</button>
      </div>
      <div class="operators">
        <button type="button" id="add">+ ADD</button>
        <button type="button" id="subtract">- SUB</button>
        <button type="button" id="multiply">* MULT</button>
        <button type="button" id="divide">/ DIV</button>
      </div>
      <button type="button" id="equals">= EQ</button>

      <div class="calc-display">0</div>
  </div>
  <script type="text/javascript" src="calc.js"></script>
</body>
</html>
